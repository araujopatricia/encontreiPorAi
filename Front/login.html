<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="wrapper">
    <div class="logo">
      <img src="imagens/index/logo.svg" alt="Encontrei Por Ai">
    </div>

    <h2>Bem-vindo(a) de volta!</h2>

    <a href="#" class="btn btn-google">
      <img src="imagens/login/G.png" > Continuar com Google
    </a>

    <div class="divider">ou</div>

    <form action="#">
      <div class="input-field">
        <label>Email ou nome de usuário</label>
        <input type="text" placeholder="Email ou nome de usuário">
      </div>

      <div class="input-field">
        <label>Senha</label>
        <input type="password" placeholder="Senha">
      </div>

      <div class="forget">
        <a href="#">Esqueceu a senha?</a>
        <a href="#">Fale com o suporte</a>
      </div>

      <button class="btn" type="submit">Entrar</button>

      <div class="register">
        Cadastre-se
      </div>
    </form>

    <div class="help-text">
      Visite o <a href="#">Centro de Ajuda</a> para qualquer assistência<br>
      se você não conseguir fazer login na sua conta.
    </div>
  </div>
</body>
</html>
